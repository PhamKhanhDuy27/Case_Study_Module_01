<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Case Study</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: pink;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;

        let paddleHeight = 10;
        let paddleWidth = 100;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;

        let brickRowCount = 10;
        let brickColumnCount = 10;
        let brickWidth = 65;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;

        let bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: true };
            }
        }

        let score = 0;
        let bricksHit = 0;
        let bricksHitPerLive = 0;
        let lives = 3;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == true) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "yellow";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "bold 20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 8, 20)
        }

        function drawLives() {
            ctx.font = "bold 20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Lives: " + lives, canvas.width - 80, 20)
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status == true) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            hit1.play();
                            b.status = false;
                            bricksHit++;
                            bricksHitPerLive++;
                            score += bricksHitPerLive;
                            if (bricksHit == brickRowCount * brickColumnCount) {
                                alert("YOU WIN, CONGRATULATIONS!\nYOU SCORED " + score + " POINTS.");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();
            drawScore();
            drawLives();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
                hit.play();
            }
            if (y + dy < ballRadius + ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius - paddleHeight) {
                if (x > paddleX && x < paddleX + paddleWidth && y + dy > canvas.height - paddleHeight * 2) {
                    dy = -dy - 0.2;
                    hit.play();
                } else {
                    lives--;
                    bricksHitPerLive = 0;
                    if (!lives) {
                        alert("GAME OVER\nYOUR SCORE: " + score + " POINT");
                        document.location.reload();
                    }
                    else {
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }
            x += dx;
            y += dy;

            if (rightPressed) {
                paddleX += 5;
                if (paddleX + paddleWidth > canvas.width) {
                    paddleX = canvas.width - paddleWidth;
                }
            } else if (leftPressed) {
                paddleX -= 5;
                if (paddleX < 0) {
                    paddleX = 0;
                }
            }
            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {

            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {

            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
            audio.play();

        }

        draw();
        let audio = new Audio();
        audio.volume = 0.2;
        
        audio.src = "Unstoppable ( Remix ) - Sia - Tik Tok 0-01 - GÃ  EDM VN.mp3";
        let hit = new Audio();
        hit.src = "Hit.mp3";
        let hit1 = new Audio();
        hit1.src = "8-bit-powerup-6768.mp3"
    </script>
</body>

</html>
